name: Build and publish to PyPI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.5"
      - name: Sync dependencies
        run: uv sync --all-groups
      - name: Lint with ruff
        run: uv run ruff check
      - name: Run tests
        run: uv run pytest

  build-publish:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.5"
      - name: Sync dependencies
        run: uv sync --all-groups
      - name: Build package
        run: uv build
      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish 